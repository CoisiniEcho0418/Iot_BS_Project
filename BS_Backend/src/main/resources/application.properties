# 配置数据库的连接信息 - 四要素
# 驱动类名称
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 数据库连接的url
spring.datasource.url=jdbc:mysql://localhost:3306/bs_database
# 连接数据库的用户名
spring.datasource.username=root
# 连接数据库的密码
spring.datasource.password=hwj20030418
#配置Mybatis的日志信息，指定输出到控制台
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#开启Mybatis的驼峰命名自动映射开关 a_column ---> aColumn
mybatis.configuration.map-underscore-to-camel-case=true
#扫描com.hwj.bs_backend.pojo包下的类作为MyBatis的别名
mybatis.type-aliases-package=com.hwj.bs_backend.pojo
# 设置根日志级别
logging.level.root=info
# 设置特定包或类的日志级别
#logging.level.com.hwj.bs_backend.controller=DEBUG
logging.level.com.hwj.bs_backend.service=DEBUG
logging.level.com.hwj.bs_backend.pojo=DEBUG
# JWT加密秘钥
jwt.secretKey="token_secret_key"


